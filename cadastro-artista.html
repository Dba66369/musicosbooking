<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo de Artista | MúsicosBooking</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1A1A1A;
            --accent: #FFD700;
            --bg: #F8F9FA;
            --text: #333333;
            --white: #FFFFFF;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; }
        header { background: var(--primary); color: white; padding: 20px 5%; text-align: center; }
        .logo { font-size: 1.5rem; font-weight: bold; font-family: 'Playfair Display'; color: var(--accent); cursor: pointer; }
        .container { max-width: 800px; margin: 50px auto; background: var(--white); padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h1 { font-family: 'Playfair Display', serif; margin-bottom: 30px; text-align: center; color: var(--primary); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group.full { grid-column: span 2; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #DDD; border-radius: 8px; font-family: inherit; transition: 0.3s; }
        input:focus, select:focus, textarea:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1); }
        .checkbox-group { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 10px; }
        .checkbox-item { display: flex; align-items: center; gap: 5px; font-size: 0.85rem; }
        .checkbox-item input { width: auto; }
        .btn-submit { background: var(--primary); color: white; width: 100%; padding: 15px; border: none; border-radius: 30px; font-weight: bold; font-size: 1.1rem; cursor: pointer; transition: 0.3s; margin-top: 20px; }
        .btn-submit:hover { background: #333; transform: translateY(-2px); }
        .footer-text { text-align: center; margin-top: 20px; font-size: 0.9rem; }
        .footer-text a { color: var(--primary); font-weight: 600; text-decoration: none; }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } .form-group.full { grid-column: span 1; } }
    </style>
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='index.html'">MúsicosBooking</div>
    </header>

    <div class="container">
        <h1>Registo de Artista Profissional</h1>
        <form id="artistForm">
            <div class="form-grid">
                <div class="form-group">
                    <label>Nome Artístico</label>
                    <input type="text" placeholder="Ex: Duo Jazz Porto" required>
                </div>
                <div class="form-group">
                    <label>Nome Completo (Responsável)</label>
                    <input type="text" placeholder="Seu nome legal" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="email@exemplo.com" required>
                </div>
                <div class="form-group">
                    <label>Telemóvel / WhatsApp</label>
                    <input type="tel" placeholder="+351 9XX XXX XXX" required>
                </div>
                <div class="form-group">
                    <label>Instrumento Principal</label>
                    <select required>
                        <option value="">Selecione...</option>
                        <option value="voz">Voz / Cantor</option>
                        <option value="violao">Violão / Guitarra</option>
                        <option value="piano">Piano / Teclado</option>
                        <option value="dj">DJ</option>
                        <option value="sax">Saxofone</option>
                        <option value="violino">Violino</option>
                        <option value="banda">Banda Completa</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Preço Médio por Evento (€)</label>
                    <input type="number" placeholder="Ex: 250" required>
                </div>
                <div class="form-group full">
                    <label>Gêneros Musicais (Selecione os principais)</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item"><input type="checkbox"> Jazz</label>
                        <label class="checkbox-item"><input type="checkbox"> Fado</label>
                        <label class="checkbox-item"><input type="checkbox"> Pop/Rock</label>
                        <label class="checkbox-item"><input type="checkbox"> Bossa Nova</label>
                        <label class="checkbox-item"><input type="checkbox"> Clássica</label>
                        <label class="checkbox-item"><input type="checkbox"> Eletrónica</label>
                    </div>
                </div>
                <div class="form-group full">
                    <label>Bio / Experiência (Resumo para o perfil)</label>
                    <textarea rows="4" placeholder="Conte um pouco sobre a sua trajetória profissional..."></textarea>
                </div>
                <div class="form-group full">
                    <label>Link de Vídeo (YouTube/Vimeo)</label>
                    <input type="url" placeholder="https://youtube.com/watch?v=...">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" required>
                </div>
                <div class="form-group">
                    <label>Confirmar Senha</label>
                    <input type="password" required>
                </div>
            </div>
            <button type="submit" class="btn-submit">Criar Perfil de Artista</button>
        </form>
        <p class="footer-text">Já tem conta? <a href="login.html">Faça Login</a></p>
    </div>

    <script>
        document.getElementById('artistForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Conta criada com sucesso! Verifique o seu email para confirmar o registo.');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
