<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo de Empresa/Cliente | MúsicosBooking</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1A1A1A;
            --accent: #FFD700;
            --bg: #F8F9FA;
            --text: #333333;
            --white: #FFFFFF;
            --success: #00b894;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; }
        header { background: var(--primary); color: white; padding: 20px 5%; text-align: center; }
        .logo { font-size: 1.5rem; font-weight: bold; font-family: 'Playfair Display'; color: var(--accent); cursor: pointer; }
        .container { max-width: 800px; margin: 50px auto; background: var(--white); padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h1 { font-family: 'Playfair Display', serif; margin-bottom: 30px; text-align: center; color: var(--primary); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group.full { grid-column: span 2; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #DDD; border-radius: 8px; font-family: inherit; transition: 0.3s; }
        input:focus, select:focus, textarea:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1); }
        .btn-submit { background: var(--success); color: white; width: 100%; padding: 15px; border: none; border-radius: 30px; font-weight: bold; font-size: 1.1rem; cursor: pointer; transition: 0.3s; margin-top: 20px; }
        .btn-submit:hover { background: #00a383; transform: translateY(-2px); }
        .footer-text { text-align: center; margin-top: 20px; font-size: 0.9rem; }
        .footer-text a { color: var(--primary); font-weight: 600; text-decoration: none; }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } .form-group.full { grid-column: span 1; } }
    </style>
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='index.html'">MúsicosBooking</div>
    </header>
    <div class="container">
        <h1>Registo de Empresa ou Noivo</h1>
        <form id="companyForm">
            <div class="form-grid">
                <div class="form-group full">
                    <label>Nome Completo</label>
                    <input type="text" id="nome" placeholder="Seu nome" required>
                </div>
                <div class="form-group">
                    <label>Email Corporativo / Pessoal</label>
                    <input type="email" id="email" placeholder="email@exemplo.com" required>
                </div>
                <div class="form-group">
                    <label>Confirmar Email</label>
                    <input type="email" id="confirmEmail" placeholder="Repita o seu email" required>
                </div>
                <div class="form-group">
                    <label>Telemóvel</label>
                    <input type="tel" id="telefone" placeholder="+351 9XX XXX XXX" required>
                </div>
                <div class="form-group">
                    <label>Nome do Evento / Empresa</label>
                    <input type="text" id="nomeEvento" placeholder="Ex: Casamento Silva ou Hotel ABC" required>
                </div>
                <div class="form-group">
                    <label>Tipo de Evento</label>
                    <select id="tipoEvento" required>
                        <option value="">Selecione...</option>
                        <option value="casamento">Casamento</option>
                        <option value="corporativo">Evento Corporativo</option>
                        <option value="restaurante">Restaurante / Bar</option>
                        <option value="hotel">Hotel</option>
                        <option value="social">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Cidade Principal</label>
                    <select id="cidade" required>
                        <option value="">Selecione...</option>
                        <option value="Lisboa">Lisboa</option>
                        <option value="Porto">Porto</option>
                        <option value="Braga">Braga</option>
                        <option value="Faro">Faro</option>
                        <option value="Coimbra">Coimbra</option>
                    </select>
                </div>
                <div class="form-group full">
                    <label>Orçamento Aproximado</label>
                    <select id="orcamento" required>
                        <option value="low">Até €500</option>
                        <option value="mid">€500 - €1.500</option>
                        <option value="high">€1.500 - €5.000</option>
                        <option value="premium">Mais de €5.000</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Senha (mín. 8 caracteres)</label>
                    <input type="password" id="senha" minlength="8" required>
                </div>
                <div class="form-group">
                    <label>Confirmar Senha</label>
                    <input type="password" id="confirmSenha" minlength="8" required>
                </div>
            </div>
            <div class="form-group">
                <input type="checkbox" id="termos" style="width: auto;" required>
                <label for="termos" style="display: inline; font-weight: normal;">Aceito os <a href="#">Termos e Condições</a></label>
            </div>
            <button type="submit" class="btn-submit">Criar Conta e Entrar Agora</button>
        </form>
        <p class="footer-text">É um músico? <a href="registo-musico.html">Registe-se como Artista</a></p>
    </div>
    <script>
        document.getElementById('companyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const confirmEmail = document.getElementById('confirmEmail').value;
            const senha = document.getElementById('senha').value;
            const confirmSenha = document.getElementById('confirmSenha').value;

            if (email !== confirmEmail) {
                alert('Os emails não coincidem!');
                return;
            }
            if (senha !== confirmSenha) {
                alert('As senhas não coincidem!');
                return;
            }

            // Simulação de cadastro imediato
            alert('✅ Bem-vindo! Sua conta foi criada. Pode começar agora!');
            window.location.href = 'dashboard-empresa.html';
        });
    </script>
</body>
</html>
